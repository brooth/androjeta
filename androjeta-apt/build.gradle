apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile project(':androjeta')
    compile 'org.brooth.jeta:jeta-apt:1.4:noapt'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    from sourceSets.main.allSource
}

task noAptJar(type: Jar, dependsOn: jar) {
    classifier = 'noapt'
    from sourceSets.main.output
    exclude 'META-INF/services'
}

artifacts {
    archives sourcesJar
    archives noAptJar
}
